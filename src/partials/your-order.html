<section class="section-your-order section" >
  <div class="image-girl-background">
    <span class="visually-hidden">A girl in a green embroidered shirt</span>
  </div>
  <div class="container container-your-order" id="5">
    <div class="container-order-form">
      <h2 class="title-your-order" id="your-order">
        <span class="title-yellow">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="form-order">
        <div class="input-box">
          <label for="user-name" class="label-order">Name</label>
          <input
            class="input"
            id="user-name"
            name="user-name"
            type="text"
            pattern="[A-Za-z0-9 ]+"
            placeholder=" Enter your full name"
            required
          />
        </div>
        <div class="input-box">
          <label for="email" class="label-order">Email</label>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="comments-box">
          <label for="user-comment" class="label-order">Comment</label>
          <textarea
            class="comment"
            name="user-comment"
            placeholder="Comments"
            id="user-comment"
          ></textarea>
        </div>
        <div class="input-box">
          <label for="product-select" class="label-order">Embroidery</label>
      <select id="product-select" name="product" class="select">
          <option value="AUGUST Poltava women's blouseRING" class="option">AUGUST Poltava women's blouseRING</option>
          <option value="Women's blouse Gorgany" class="option">Women's blouse Gorgany</option>
          <option value="Women's blouse Crimea" class="option">Women's blouse Crimea</option>
          <option value="Men's shirt Verkhovina" class="option">Men's shirt Verkhovina</option>
          <option value="Mountain men's shirt" class="option">Mountain men's shirt</option>
          <option value="Men's shirt Yasen" class="option">Men's shirt Yasen</option>
      </select>
    </div>
        <button class="button-send" type="submit">
          Send
          <svg class="send-svg" width="26" height="10">
            <use href="./img/icon.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="img-girl-container">
      <img
        class="image-girl"
        srcset="
          ./img/your-order/desktop/Rectangle.jpg          524w,
          ./img/your-order/desktop/Rectangle@2x.jpg      1048w,
          ./img/your-order/table/Rectangle-tablet.jpg     638w,
          ./img/your-order/table/Rectangle-tablet@2x.jpg 1276w
        "
        sizes="(min-width: 1280px) 524px, (max-width: 1280px) 638px"
        src="./img/your-order/Rectangle.jpg"
        alt="girl"
      />
    </div>
  </div>
</section>
